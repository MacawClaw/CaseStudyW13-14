<div class="product-container">
    <div class="product-page p-4 mt-5">
        <div>
            <h1>{{product.productName}}</h1>
        </div>

        <div>
            <p>{{product.description}}</p>
            <p>{{product.vendor}}</p>
        </div>

        <div>
            <h2>{{product.price}}</h2>
        </div>

        <button type="submit" class="btn btn-outline-primary my-4">Add to Cart</button>
    </div>
</div>
