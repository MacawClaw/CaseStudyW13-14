<div class="login-container">
    <div class="login-page p-4 mt-5">
        <form (ngSubmit)= "onSubmit()">
            <fieldset>
              <legend>LOGIN</legend>
              <div class="form-group">
                <label for="InputEmail1" class="form-label mt-4">Email address</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="InputPassword1" class="form-label mt-4">Password</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="InputPassword1" placeholder="Password">
              </div>
              
              <button type="submit" class="btn btn-primary my-4">Login</button>
            </fieldset>
        </form>
    </div>
</div>
